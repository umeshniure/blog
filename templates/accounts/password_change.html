
{% extends 'top.html' %}

{% block content %}


    <title>Change password</title>

        <style type="text/css">
          .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
          }
          .form-signin .checkbox {
            font-weight: 400;
          }
          .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
          }
          .form-signin .form-control:focus {
            z-index: 2;
          }
          .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
          }
          .h3{
            text-align: center;
          }
        </style>

        <form method="POST" class="form-signin">
            {% csrf_token %}
            <h2 class="h3 mb-3 font-weight-normal"> Hello {{user.first_name}} {{user.last_name}}!</h2>
            <h2 class="h3 mb-3 font-weight-normal">Change password</h2>
            <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
            <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
            <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

            {% for field in form %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            {% endfor %}

            <center> <button class="btn btn-md btn-danger" type="submit">Update</button>
            <a href="/" class="btn btn-danger btn-md" type="button">Cancel</a></center>
        </form>

{% endblock content %}
