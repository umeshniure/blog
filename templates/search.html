<form style="border:0px" class="form-inline justify-content-center mt-2 mb-3" method="GET"
      action="{% url 'search' %}">
    <input class="form-control mr-sm-2" style="width:57%;" name="search_value" placeholder="Search all blogs title here"
           required>
    <button class="btn btn-danger my-2 my-sm-0" type="submit" style="width:15vh">Search</button>
</form>
